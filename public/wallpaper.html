<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random e621 wallpaper</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            border: none;
            outline: none;
        }

        img,
        video {
            position: absolute;
            left: 0;
            top: 0;
            max-width: 100vw;
        }
    </style>
</head>

<body>
    <img id="image">
    <video id="video"></video>
    <script src="e621-sdk.js"></script>
    <script>
        const client = new e621.E621();
        client.addImage("offical", window.location.origin, true);
        client.randomPost(["Von lycaon", "Death (puss in boots)"]).then(async e => {
            let { ext, md5 } = e.data.file;
            const data = await client.static(md5, ext);
            const url = URL.createObjectURL(data);
            if (ext === "webm") {
                document.getElementById("video").src = data;
            } else {
                document.getElementById("image").src = data;
            }
        });
    </script>
</body>

</html>
